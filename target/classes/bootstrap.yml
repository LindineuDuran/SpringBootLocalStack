spring:
  application:
    name: spring-boot-localstack
---
spring:
  config:
    activate:
      on-profile: localstack
  cloud:
    aws:
      region:
        static: sa-east-1
      credentials:
        access-key: test
        secret-key: test
      skip_credentials_validation: true
      skip_metadata_api_check: true
      skip_requesting_account_id: true
      paramstore:
        enabled: true
        endpoint: http://localhost:4566
        default-context: /config/spring-boot-localstack_localstack/
      secretsmanager:
        enabled: true
        endpoint: http://localhost:4566
        default-context: /secret/spring-boot-localstack_localstack
      sqs:
        enabled: true
        endpoint: http://localhost:4566
      sns:
        enabled: true
        endpoint: http://localhost:4566
