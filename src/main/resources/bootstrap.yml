spring:
  application:
    name: spring-boot-localstack
---
spring:
  config:
    activate:
      on-profile: localstack
  cloud:
    aws:
      paramstore:
        enabled: true
        endpoint: http://localhost:4566
        default-context: /config/spring-boot-localstack_localstack/
      secretsmanager:
        enabled: true
        endpoint: http://localhost:4566
        default-context: /secret/spring-boot-localstack_localstack
      credentials:
        access-key: test
        secret-key: test
      region:
        static: sa-east-1
